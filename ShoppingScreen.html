<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="ShoppingScreen.css" />
  </head>
  <body>
    <header>
      <h2 class="logo">LIFE ON LAND</h2>
      <nav class="navigation">
          <ul>
              <li class="active"><a href="home.html">HOME</a></li>
              <li><a href="Profile.html">USER PROFILE</a></li>
              <li><a href="gallery.html">GALLERY</a></li>
              <li><a href="Team.html">TEAM</a></li>
              <li><a href="#">SHOP</a></li>
              <li><a href="feedback.html">FEEDBACK</a></li>
              <li><a href="#">SITEMAP</a></li>
          </ul>
      </nav>
  </header>
    
    <div class="container">
      <div class="secondary-header">
        <h1 id="top-header">Shopping Page</h1>
        <div class="iconCart">
          <img src="images/icon.png" />
          <div class="totalQuantity">0</div>
        </div>
      </div>
      <div class="listProduct">
        <div class="item">
          <img src="images/1.webp" alt="" />
          <h2>Product Name</h2>
          <div class="price">Product Price</div>
          <button>Add To Cart</button>
        </div>
      </div>
    </div>

    <div class="cart">
      <h2>CART MENU</h2>
      <div class="listCart">
        <div class="item">
          <img src="images/1.webp" />
          <div class="content">
            <div class="name">Selected Product Name</div>
            <div class="price">Selected Product Price</div>
          </div>
          <div class="quantity">
            <button>-</button>
            <span class="value">3</span>
            <button>+</button>
          </div>
        </div>
      </div>

      <div class="buttons">
        <div class="close">Close</div>
        <div class="checkout">
          <a href="ShoppingCheckout.html">Checkout</a>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer-content">
          <div class="footer-links">
              <ul>
                  <li><a href="home.html">Home</a></li>
                  <li><a href="Content Page/content.html">Content</a></li>
                  <li><a href="Editor Page/index.html">Page Editor</a></li>
              </ul>
          </div>
          <div class="footer-copyright">
              <p>&copy; 2024 LIFE ON LAND. All rights reserved.</p>
          </div>
      </div>
  </footer>

    <script src="ShoppingScreen.js"></script>
  </body>
</html>
